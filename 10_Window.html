<!DOCTYPE html>
<html lang="ko">
<head>
  <!-- script 태그는 <head> 또는 <body> 안에 작성 -->
</head>
<body>
  <script>
    // window 객체: 브라우저에서 제공하는 객체
    // 창과 관련된 함수를 가지고있음
    // alert('alert창 입니다')

    // 대화상자가 나타나고, 확인 또는 취소를 선택할 수 있음
    const result = confirm("정말 삭제하시겠습니까?");
    console.log(result);

  if(confirm("정말 삭제하시겠습니까?")){
    console.log('삭제되었습니다');
  } else {
    console.log('삭제 취소되었습니다');
  } 

  // 사용자가 문자열을 입력할 수 있는 창이 나타남
  const input = prompt('아이디를 입력하세요');
    console.log(input);

    // 값 입력 + 확인 => 사용자가 입력한 데이터
    // 확인aks => 공백 문자
    // 취소 => nill (빈값)

    if(input == null) {
      console.log('사용자가 취소 버튼을 눌렀습니다')
    } else if (input == '') {
      console.log('사용자가 아무것도 입력하지 않고 확인을 눌렀습니다')
    } else if(input != '') {
      console.log('사용자가 값을 입력했습니다:', input)
    }

  // 새로운 페이지 열기
    open('https://naver.com');

    // 주소, 열기 옵션(새창), 크기
    open('https://naver.com', '_blank');

    // 타이머 함수
    // 일정 시간이 지난 후에 함수를 실행
    // 매개변수 : 타이머함수, 지연시간
    setTimeout(() => {
      alert('1초가 지난 후에 함수를 실행')
    }, 1000); // 1000ms -> 1s

    // 함수를 주기적으로 실행
    // 인자 : 타이머함수(실행할 코드), 지연시간
    // 5초 주기로 코드 실행
    setInterval(() => {
      console.log('프로그램 실행')
    }, 5000);

    // 총 5번을 수행하고 종료
    // count를 세기 위한 변수
    let count = 1;

    const inter = setInterval(() => {
      console.log('프로그램 실행');
      count++;
    });

    if(count > 5) {
      console.log('프로그램 종료')
      clearInterval(inter); // setInterval()을 종료하는 함수
    }



  </script>
</body>
</html>
